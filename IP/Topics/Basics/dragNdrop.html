<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>

    <style>
        #div1 {
          width: 350px;
          height: 300px;
          padding: 50px;
          border: 5px solid #069c12;
        }
        </style>

    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
        </script>

</head>
<body>

    <h1>Drag & Drop</h1>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <img id="drag1" src="E:\Saravana\Sem 5\IP\Topics\Basics\images\planets.jpg" draggable="true" ondragstart="drag(event)" width="300" height="200">
    

</body>
</html>
