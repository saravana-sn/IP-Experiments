  <body>
     Username <input type="text" id="username" autocomplete="off" onchange="Upper()">
  <script>
      function Upper()
      {
          var str=document.getElementById("username");
          str.value=str.value.toUpperCase();
      }
  </script>
  <br><br>
  <div class="center"
              style="background-color: cyan;
              width: 10rem;
              height: 10rem;
              padding: 0.5em;" 
              onmouseover="Over(this)" 
              onmouseout="Out(this)">
              Mouse is not over me
  </div>
  <style>
    .center {
        display: grid;
        grid-auto-flow: column;
        gap: 4px;
        align-items: center;
        justify-items: center;
        margin-left: 65px;
        border: 3px solid chocolate;
        font: 100;
    }
    </style>

    <script>
        function Over(o){
            o.innerHTML="Mouse is over me";
            o.style.color="red"
            o.style.toUpperCase;
        }
        function Out(o){
            o.innerHTML="Mouse has left me";
            o.style.color="blue";
        }
    </script>
